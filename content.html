<main class="content">
  <!-- Основной контент страницы -->

  <section class="events">
    <!-- Раздел с мероприятиями -->

    <div class="events__container">
      <!-- Контейнер для всех блоков мероприятий -->

      <div class="events__highlight">
        <!-- Основное мероприятие -->

        <h2 class="events__title">Заголовок ближайшего мероприятия</h2> 
        <span class="events__date">12–15 сентября</span>
        <!-- Дата мероприятия -->

        <button class="events__btn">Подробнее</button>
        <!-- Кнопка для перехода к подробной информации -->

        <div class="events__image">
          <img src="img/events-image.png" alt="Изображение события">
          <!-- Изображение события -->
        </div>

        <div class="events__controls">
          <!-- Кнопки навигации по мероприятиям -->
          <button class="events__arrow events__arrow--prev">…</button>
          <button class="events__arrow events__arrow--next">…</button>
        </div>
      </div>

      <div class="events__recommended">
        <!-- Рекомендуемые мероприятия -->

        <h3 class="events__subtitle">Рекомендуемые редакцией мероприятия</h3>

        <div class="events__list">
          <!-- Список карточек мероприятий -->
          <article class="card">
            <img src="img/card-img.png" alt="">
            <div>
              <h4 class="card__title">Заголовок</h4>
              <p class="card__date">6 сентября — 14:00</p>
              <div class="card__tags">
                <!-- Теги события -->
                <span class="card__tag">тег</span>
                <a href="#">…</a>
                <!-- Ссылка на событие -->
              </div>
            </div>
          </article>
          <!-- Можно дублировать карточку для других событий -->
        </div>

        <div class="pagination"></div>
        <!-- Пагинация для событий -->
      </div>
    </div>
  </section>

  <section class="catalog">
    <!-- Раздел каталога мероприятий -->

    <div class="catalog__container">
      <!-- Контейнер каталога -->

      <aside class="catalog__sidebar">
        <!-- Боковая панель фильтров -->

        <p class="catalog__title">Дата</p>

        <form class="filters">
          <!-- Форма фильтров -->

          <div class="calendar">
            <!-- Календарь -->

            <div class="calendar-header">
              <select id="month-select"></select>
              <select id="year-select"></select>
              <!-- Выбор месяца и года -->
            </div>

            <div class="calendar-days">
              <div>Пн</div><div>Вт</div><div>Ср</div>
              <div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
              <!-- Дни недели -->
            </div>

            <div class="calendar-dates" id="dates"></div>
            <!-- Контейнер для дат -->
          </div>

          <fieldset class="filters__block">
            <!-- Блок фильтров по учреждениям -->

            <legend class="filters__title">Учреждения</legend>
            <label class="filters__checkbox">
              <input type="checkbox">
              <span class="filters__checkmark"></span>
              Пункт категории
            </label>
            <!-- Повторять label для каждого пункта -->
            <button class="filters__button">Ещё</button>
            <!-- Кнопка показать больше фильтров -->
          </fieldset>

          <fieldset class="filters__block">
            <!-- Блок фильтров по категориям -->
            <legend class="filters__title">Категории</legend>
            <!-- Аналогично блок с чекбоксами и кнопкой "Ещё" -->
          </fieldset>
        </form>
      </aside>

      <div class="catalog__content">
        <!-- Основной контент каталога -->

        <header class="catalog__header">
          <!-- Панель тегов и сортировки -->

          <div class="catalog__tags">
            <button class="tag tag--reset">Сбросить фильтр</button>
          </div>

          <div class="catalog__sort">
            <button>Сортировать …</button>
          </div>
        </header>

        <ul class="catalog__list">
          <!-- Список карточек каталога -->
          <li>
            <article class="catalog-card">
              <img src="img/card-img.png" alt="">
              <div class="catalog-card__info">
                <h4 class="catalog-card__title">Заголовок</h4>
                <time class="catalog-card__date" datetime="2025-09-06T14:00">6 сентября — 14:00</time>
                <div class="catalog-card__tags">
                  <span class="tag">тег</span>
                </div>
                <a href="#">…</a>
              </div>
            </article>
          </li>
          <!-- Повторять для других карточек -->
        </ul>

        <div class="pagination"></div>
        <!-- Пагинация для каталога -->

        <div class="catalog__tags">
          <!-- Теги каталога -->
          <span class="catalog__tag">тег</span>
          <button class="catalog__btn">Все теги</button>
        </div>

        <div class="news">
          <!-- Блок новостей -->

          <div class="news__filters">
            <button class="news__filter">Новости</button>
          </div>

          <h2 class="news__title">Новости</h2>

          <div class="news__list">
            <article class="news-card">
              <div class="news-card__image"></div>
              <h3 class="news-card__title">Заголовок</h3>
              <p class="news-card__desc">Краткое описание</p>
              <a href="#" class="news-card__link">Читать подробнее</a>
            </article>
            <!-- Повторять для других новостей -->
          </div>

          <div class="pagination" id="pagination"></div>
          <!-- Пагинация для новостей -->
        </div>
      </div>
    </div>

    <div class="news news-wide">
      <!-- Широкий блок новостей, дублирующий предыдущий -->
    </div>
  </section>
</main>
